<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>トレーラー駐車ゲーム</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #222;
      width: 414px;
      height: 896px;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    button {
      width: 80px;
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
    }
    button:active {
      background-color: #0af;
    }
  </style>
</head>
<body>
<canvas id="game" width="414" height="896"></canvas>
<div id="controls">
  <button id="forward">↑</button>
  <button id="backward">↓</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const w = canvas.width;
const h = canvas.height;

// トラクター（赤）
const tractor = {
  x: w / 2,
  y: h - 200,
  width: 40,
  height: 80,
  color: "red"
};

// トレーラー（グレー）
const trailer = {
  width: 40,
  height: 180,
  color: "gray"
};

// 移動速度
let speed = 0;

function update() {
  // y方向に移動
  tractor.y += speed;

  // トレーラーの位置をトラクターの後ろに接続
  trailer.x = tractor.x;
  trailer.y = tractor.y + tractor.height / 2 + trailer.height / 2;

  draw();
  requestAnimationFrame(update);
}

function draw() {
  ctx.clearRect(0, 0, w, h);

  // トレーラー
  ctx.fillStyle = trailer.color;
  ctx.fillRect(trailer.x - trailer.width / 2, trailer.y - trailer.height / 2, trailer.width, trailer.height);

  // トラクター
  ctx.fillStyle = tractor.color;
  ctx.fillRect(tractor.x - tractor.width / 2, tractor.y - tractor.height / 2, tractor.width, tractor.height);
}

// 操作
document.getElementById("forward").addEventListener("touchstart", () => speed = -2);
document.getElementById("forward").addEventListener("touchend", () => speed = 0);
document.getElementById("backward").addEventListener("touchstart", () => speed = 2);
document.getElementById("backward").addEventListener("touchend", () => speed = 0);

// 開始
update();
</script>
</body>
</html>
